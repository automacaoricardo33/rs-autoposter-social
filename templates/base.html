<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Painel de Automação{% endblock %}</title>
    <style>
      body { 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #f4f7f6;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .container {
        width: 90%;
        max-width: 1200px;
        margin: 20px auto;
        flex-grow: 1;
      }
      header {
        background-color: #051d40;
        color: white;
        padding: 15px 5%;
        font-size: 1.5em;
        font-weight: bold;
      }
      footer {
        text-align: center;
        padding: 15px;
        background-color: #e9ecef;
        color: #6c757d;
        font-size: 0.9em;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <header>
      Painel de Controle de Automação
    </header>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    <footer>
      <p>Desenvolvido por: Studio RS Ilhabela - +55 12 99627-3989</p>
    </footer>
  </body>
</html>
